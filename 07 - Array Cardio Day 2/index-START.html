  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    //.some() checks if at least one person in your array meets
    // the requirements of what you're looking for

    // the long way
    // const isAdult = people.some(function(person) {  
    //   const currentYear = (new Date()).getFullYear();
    //   if(currentYear - person.year >= 19){
    //     return true;
    //   }   
    // });
    // the arrow function shorter way
    const isAdult = people.some(person => {  
      return ((new Date()).getFullYear()) - person.year >= 19;
      });

    console.log({isAdult});
    
    
    // Array.prototype.every() // is everyone 19 or older?
    //.every() checks if everyone in your array meets
    // the requirements of what you're looking for
    const allAdults = people.every(person => {  
      return ((new Date()).getFullYear()) - person.year >= 19;
      });

    console.log({allAdults});


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
      // .find() is like .filter() but instead of returning a subset of the array
      // it returns the first item that meets the requirements

      // const matchComment = comments.find(comment => {

      //   return true;
      // };
      // });
      // console.table(matchComment)

      // as an arrow function with an implicit return
      const matchComment = comments.find(comment => (comment.id === 823423)); 
      console.table(matchComment)


    // Array.prototype.findIndex()
    // Find the comment with this ID
      const findCommentIndex = comments.findIndex(comment => (comment.id === 823423));
      console.table(findCommentIndex)


    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index)
    comments.splice(index, 1);
